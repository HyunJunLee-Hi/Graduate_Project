{% extends "user/base.html" %}
{% block contents %}
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Graduate">
	<link rel="stylesheet" href="{% static 'css/login_style.css' %}" />
	<title>Login Page</title>
</head>
<div class="row mt-5">
    <div class="col-12 text-center">
        {{error}}
    </div>
</div>
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Your Company Logo</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Register</h2>
					</div>
					<div class="row">
						<form method="POST" action=".">
							{% csrf_token %}
							{% for field in form %}
							<div class="form-group">
								<label for="{{field.id_for_label }}"></label>
								<input type={{field.field.widget.input_type}} class="form__input" id="{{field.id_for_label}}" placeholder="{{field.label}}" name="{{field.name}}"/>
							</div>
							{% if field.errors %}
							<span style="color:red">{{field.errors}}</span>
							{% endif %}
							{% endfor %}
							<button type="submit" value="Submit"  class="btn btn-primary">Sign Up</button>
        				</form>
					</div>
					<div class="row">
						<p>Do you have an account? <a href="#" onclick="location.href='/login'">Login Here</a></p>
						<p>Back to <a href="#" onclick="location.href='/'">Home</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
{% endblock %}
